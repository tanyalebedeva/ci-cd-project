name: Bad CI/CD Example

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      run: git clone https://github.com/${{ github.repository }} .
      # Плохая практика: использование прямого git clone вместо официального checkout action.

    - name: Install Python
      run: sudo apt-get install python3
      # Плохая практика: системный Python вместо использования версий через actions/setup-python.

    - name: Install dependencies
      run: pip install -r requirements.txt
      # Плохая практика: установка зависимостей без кэширования.

    - name: Run tests
      run: python3 -m unittest discover -s .
      # Плохая практика: запуск без указания конкретных путей и фреймворков.

    - name: Deploy
      run: echo "Deploying to production!"
      # Плохая практика: деплой без проверки успешности тестов.
