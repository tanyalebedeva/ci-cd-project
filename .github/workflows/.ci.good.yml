name: Good CI/CD Example

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      # Исправлено: использование официального экшена для checkout.

    - name: Setup Python
      uses: actions/setup-python@v3
      with:
        python-version: 3.10
      # Исправлено: установка Python через официальное действие с указанием версии.

    - name: Cache dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
      # Исправлено: добавлено кэширование зависимостей.

    - name: Install dependencies
      run: pip install -r requirements.txt

    - name: Run tests
      run: pytest
      # Исправлено: запуск тестов через pytest для более подробного вывода.

    - name: Deploy
      if: success()
      run: echo "Deploying to production!"
      # Исправлено: деплой выполняется только после успешного прохождения всех этапов.
