name: Good CI/CD Workflow

on:
  push:
    branches:
      - master

jobs:
  good-practices:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          echo "No dependencies to install"

      - name: Run tests
        run: pytest test.py

      - name: Cache dependencies (Optional if you have none)
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ runner.os }}-none
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Use environment secrets
        env:
          SECRET_PASSWORD: ${{ secrets.SECRET_PASSWORD }}
        run: echo "Using environment secrets: $SECRET_PASSWORD"
